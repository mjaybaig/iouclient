
<div *ngIf="articles && articles.length>0">
  <!--<app-article *ngFor = "let article of sortedArticles()"
                [article]="article"
                (articleDelete) = "deleteArticle(article)"></app-article>-->

  <div *ngFor="let article of articles"  class="ui grid posts">
    <div class = "four wide column center aligned votes">
      <div class="ui statistic">
        <div class="value">
          <a href (click)="detailview(article)">{{article.votes}}</a>
        </div>
        <div class="label">
          Points
        </div>
      </div>
    </div>
    <div class="twelve wide column">
      <a class="ui large header" href="{{article.link}}">
        {{article.title}}
      </a>
      <!--<div class="meta">({{article.domain()}})</div>-->
      <ul class="ui big horizontal list voters">
        <li class="item">
          <a href (click) = "voteUp(article)">
            <i class="arrow up icon"></i>
            upvote
          </a>
        </li>
        <li class="item">
          <a href (click) = "voteDown(article)">
            <i class="arrow down icon"></i>
            downvote
          </a>
        </li>
        <li class="item">
          <a href (click) = "deleteArticle(article)">
            delete
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
